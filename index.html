<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <title>Le Mini Pokédex</title>

</head>
<body>
    <header class="mx-auto">
        <h1 id="title" class="">Le Mini Pokédex</h1>
        <nav id="navSearch" class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">ID du Pokémon (de 1 à 893) :</a>
                <form class="d-flex" role="search" id="form">
                    <input class="" type="search" placeholder="Rechercher par ID" aria-label="Search" id="searchChamp">
                    <button class="btn btn-danger" type="submit" id="boutonSearch">Rechercher</button>
                </form>
        </nav>
        </form>
    </header>
    <main class="mx-auto">
        <section id="pokemonCard" class="">
            <section id="topArticle">
                <h2 id="titlePokemon"></h2>
                <article id="captureTaux">
                    <h6 id="captureTauxTitle" class="mx-auto"></h6>
                </article>
                <p id="familyPokemon"></p>
            </section>
            <section id="botArticle" class="">
                <section id="descriptionContenant">
                    <article id="descriptionTop"><p id="descTop"></p></article>
                    <article id="descriptionBot"><p id="descBot"></p></article>
                </section>
                <aside id="logoContenant">

                </aside>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
